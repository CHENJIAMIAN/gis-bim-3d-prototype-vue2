<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Use correct character set. -->
    <meta charset="utf-8" />
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <title>LatlonInspector</title>
    <link rel="stylesheet" href="https://cesiumjs.org/releases/1.76/Build/Cesium/Widgets/widgets.css">
    <link rel="stylesheet" href="viewerLatlonInspectorMixin.css">
    <script src="https://cesiumjs.org/releases/1.76/Build/Cesium/Cesium.js"></script>

    <style>
      html,
      body,
      #cesiumContainer {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="cesiumContainer"></div>

    <script src="viewerLatlonInspectorMixin.js"></script>

    <script>
      var viewer = new Cesium.Viewer("cesiumContainer");

      viewer.extend(Cesium.viewerLatlonMixin, {
        fractionDigits : 10
      });
    </script>
  </body>
</html>
