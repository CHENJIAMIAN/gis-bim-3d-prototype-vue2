<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Use correct character set. -->
    <meta charset="utf-8">
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>CircleWaveMaterial</title>
    <link rel="stylesheet" href="https://cesiumjs.org/releases/1.78/Build/Cesium/Widgets/widgets.css">
    <link rel="stylesheet" href="https://cesiumjs.org/Cesium/Build/Apps/Sandcastle/templates/bucket.css">
    <script src="https://cesiumjs.org/releases/1.78/Build/Cesium/Cesium.js"></script>
    <script src="./CesiumCircleWaveMaterial.js"></script>
    <style>
        #toolbar {
            background: rgba(42, 42, 42, 0.8);
            padding: 4px;
            border-radius: 4px;
        }
        #toolbar input {
            vertical-align: middle;
            padding-top: 2px;
            padding-bottom: 2px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="cesiumContainer" class="fullSize"></div>
    <div id="toolbar">
    </div>

    <script>
        var viewer = new Cesium.Viewer("cesiumContainer");

        viewer.entities.add({
            name: "",
            position: Cesium.Cartesian3.fromDegrees(116.4074, 39.9042, 0 ),
            ellipse: {
                height: 0,
                semiMinorAxis: 1000000,
                semiMajorAxis: 1000000,
                material: new Cesium.CircleWaveMaterialProperty({
                    duration: 2e3,
                    gradient: 0,
                    color: new Cesium.Color(1.0, 0.0, 0.0, 1.0),
                    count: 3
                })
            }
        });

        viewer.zoomTo(viewer.entities);

    </script>
</body>
</html>
